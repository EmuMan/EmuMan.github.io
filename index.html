<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="style.css">

        <title>EmuMan</title>
    </head>
    <body>

        <h1 id="page-title" class="mt-5">EmuMan</h1>
        <div class="container mt-5" style="text-align: center;">
            <h3>My content is now being hosted at <a href="https://emuman.net">emuman.net</a>.</h3>
            <h3>
                You will be redirected there in 
                <span id="redirect">7</span>
                seconds.
            </h3>
        </div>
        <script type="text/javascript">
            timerSpan = document.getElementById("redirect");
            var count = 6;
            var timer = setInterval(function() {
                timerSpan.innerHTML = " " + count + " ";
                if (count == 0) {
                    window.location = "https://emuman.net";
                } else {
                    count--;
                }
            }, 1000);
        </script>
    </body>
</html>
